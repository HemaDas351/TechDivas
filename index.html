<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HR Management Dashboard</title>
  <link rel="stylesheet" href="index.css" />
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Loader -->
  <div id="loader">Loading...</div>

  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <div class="logo-section">
      <i class="bx bx-menu" id="btn"></i>
      <span class="logo-name">HR Dashboard</span>
    </div>
    <ul class="nav-links">
      <li><a href="#announcements"><i class="bx bx-bell"></i><span>Announcements</span></a></li>
      <li><a href="#accomplishments"><i class="bx bx-star"></i><span>Accomplishments</span></a></li>
      <li><a href="#resources"><i class="bx bx-book"></i><span>Resources</span></a></li>
      <li><a href="#opportunities"><i class="bx bx-briefcase"></i><span>Opportunities</span></a></li>
      <li><a href="#feedback"><i class="bx bx-message"></i><span>Feedback</span></a></li>
      <li><a href="#contact"><i class="bx bx-phone"></i><span>Contact</span></a></li>
    </ul>
  </nav>

  <!-- Hamburger for Mobile -->
  <div class="hamburger" id="hamburger">
    <i class="bx bx-menu"></i>
  </div>

  <!-- Main Content -->
  <main class="main-content">
    <section id="announcements" class="section animated-section">Announcements Section</section>
    <section id="accomplishments" class="section animated-section">Accomplishments Section</section>
    <section id="resources" class="section animated-section">Resources Section</section>
    <section id="opportunities" class="section animated-section">Opportunities Section</section>
    <section id="feedback" class="section animated-section">Feedback Section</section>
    <section id="contact" class="section animated-section">Contact Section</section>
    <footer class="section">© 2025 HR Management</footer>
  </main>

  <!-- Scroll to top -->
  <button id="scrollTopBtn">↑</button>

  <script src="index.js"></script>
</body>
</html>
