<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Tasks</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 10px;
    }
    .progress-bar {
      background-color: #ddd;
      border-radius: 30px;
      overflow: hidden;
      height: 20px;
      margin: 15px 0;
    }
    .progress {
      height: 100%;
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      text-align: right;
      color: white;
      font-weight: bold;
      padding-right: 10px;
      line-height: 20px;
    }
    .task {
      display: flex;
      flex-direction: column;
      background: #f4f9ff;
      padding: 12px;
      margin: 10px 0;
      border-left: 4px solid #007bff;
      border-radius: 6px;
    }
    .task-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task select, .task input[type="text"], .task input[type="date"] {
      padding: 6px;
      border-radius: 4px;
      margin-top: 5px;
    }
    .add-task {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .add-task input, .add-task textarea {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .add-task button {
      padding: 8px 14px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .edit-btn {
      background: none;
      border: none;
      color: #007bff;
      cursor: pointer;
      margin-left: 8px;
      font-size: 1.1em;
    }
    .overdue {
      color: red;
      font-weight: bold;
    }
    .notes {
      font-size: 0.9em;
      margin-top: 5px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>My Deliverables</h2>

    <div class="progress-bar">
      <div class="progress" id="progressBar">0%</div>
    </div>
    <p><strong id="completedCount">0</strong> of <strong id="totalCount">0</strong> tasks completed</p>

    <div id="taskList"></div>

    <div class="add-task">
      <input type="text" id="newTaskInput" placeholder="New task title..." />
      <input type="date" id="newDueDate" />
      <textarea id="newNotes" placeholder="Add notes (optional)..."></textarea>
      <button onclick="addTask()">Add Task</button>
    </div>
  </div>

  <script>
    const STORAGE_KEY = "client_deliverables";
    let tasks = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

    function renderTasks() {
      const taskList = document.getElementById("taskList");
      const total = tasks.length;
      const completed = tasks.filter(t => t.status === "Completed").length;
      const percent = total ? Math.round((completed / total) * 100) : 0;

      document.getElementById("completedCount").textContent = completed;
      document.getElementById("totalCount").textContent = total;
      document.getElementById("progressBar").style.width = `${percent}%`;
      document.getElementById("progressBar").textContent = `${percent}%`;

      taskList.innerHTML = "";
      tasks.forEach(task => {
        const taskDiv = document.createElement("div");
        taskDiv.className = "task";

        const headerDiv = document.createElement("div");
        headerDiv.className = "task-header";

        const title = document.createElement("span");
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = task.status === "Completed";
        checkbox.onchange = () => toggleComplete(task.id, checkbox.checked);

        const titleText = document.createElement("span");
        titleText.textContent = ` ${task.title}`;
        titleText.style.textDecoration = checkbox.checked ? "line-through" : "none";

        const editBtn = document.createElement("button");
        editBtn.className = "edit-btn";
        editBtn.textContent = "âœï¸";
        editBtn.onclick = () => editTask(task.id);

        const deleteBtn = document.createElement("button");
        deleteBtn.className = "edit-btn";
        deleteBtn.textContent = "ðŸ—‘ï¸";
        deleteBtn.onclick = () => deleteTask(task.id);

        title.appendChild(checkbox);
        title.appendChild(titleText);
        headerDiv.appendChild(title);
        headerDiv.appendChild(editBtn);
        headerDiv.appendChild(deleteBtn);

        const dueDate = document.createElement("div");
        const today = new Date().toISOString().split("T")[0];
        dueDate.innerHTML = `Due: <strong class="${task.dueDate && task.dueDate < today && task.status !== 'Completed' ? 'overdue' : ''}">${task.dueDate || 'N/A'}</strong>`;

        const notes = document.createElement("div");
        notes.className = "notes";
        notes.textContent = task.notes || "";

        taskDiv.appendChild(headerDiv);
        taskDiv.appendChild(dueDate);
        if (task.notes) taskDiv.appendChild(notes);
        taskList.appendChild(taskDiv);
      });
    }

    function toggleComplete(taskId, done) {
      const task = tasks.find(t => t.id === taskId);
      if (task) {
        task.status = done ? "Completed" : "Pending";
        saveTasks();
        renderTasks();
      }
    }

    function editTask(taskId) {
      const task = tasks.find(t => t.id === taskId);
      if (!task) return;
      const newTitle = prompt("Edit task title:", task.title);
      if (newTitle !== null) task.title = newTitle.trim() || task.title;
      const newDate = prompt("Edit due date (YYYY-MM-DD):", task.dueDate);
      if (newDate !== null) task.dueDate = newDate;
      const newNotes = prompt("Edit notes:", task.notes || "");
      if (newNotes !== null) task.notes = newNotes;
      saveTasks();
      renderTasks();
    }

    function deleteTask(taskId) {
      if (!confirm("Are you sure you want to delete this task?")) return;
      tasks = tasks.filter(t => t.id !== taskId);
      saveTasks();
      renderTasks();
    }

    function addTask() {
      const input = document.getElementById("newTaskInput");
      const due = document.getElementById("newDueDate");
      const notes = document.getElementById("newNotes");
      const title = input.value.trim();
      if (!title) return alert("Enter a task title.");
      const newTask = {
        id: Date.now(),
        title,
        status: "Pending",
        dueDate: due.value || null,
        notes: notes.value.trim() || ""
      };
      tasks.push(newTask);
      input.value = "";
      due.value = "";
      notes.value = "";
      saveTasks();
      renderTasks();
    }

    function saveTasks() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
    }

    renderTasks();
  </script>
</body>
</html>
