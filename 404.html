<html lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <style>
    body {
      background: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 5rem 1rem;
    }
    h1 {
      font-size: 5rem;
      color: #003366;
    }
    p {
      font-size: 1.2rem;
      margin: 1rem 0;
    }
    a {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.6rem 1.2rem;

      text-decoration: none;
