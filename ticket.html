<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raise a Ticket</title>
  <link rel="stylesheet" href="ticket.css" />
</head>
<body>
  <div class="ticket-container">
    <div class="ticket-form-card">
      <h2>Raise a Ticket</h2>
      <p>Please fill in the form below to report an issue or request support.</p>
      <form id="ticketForm">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="text" name="type" placeholder="Issue Type (e.g., Bug, Request)" required />
        <textarea name="description" placeholder="Describe your issue" required></textarea>
        <select name="priority" required>
          <option value="">Select Priority</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <button type="submit">Submit Ticket</button>
        <div class="success" id="successMessage"></div>
      </form>
    </div>
  </div>

 <script>
  document.getElementById('ticketForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const form = e.target;
    const ticket = {
      id: Date.now(),
      name: form.name.value.trim(),
      email: form.email.value.trim(),
      type: form.type.value.trim(),
      description: form.description.value.trim(),
      priority: form.priority.value
    };

    const existingTickets = JSON.parse(localStorage.getItem('tickets')) || [];
    existingTickets.push(ticket);
    localStorage.setItem('tickets', JSON.stringify(existingTickets));

    document.getElementById('successMessage').innerText = "✅ Ticket submitted successfully!";
    form.reset();

    // ✅ Move this inside the submit event
    setTimeout(() => {
      window.location.href = 'Tickets.html';
    }, 1000);
  });
</script>

</body>
</html>
