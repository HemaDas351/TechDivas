<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clients - Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Admin Panel</h2>
      <nav>
        <ul>
          <li><a href="Clients.html">Clients</a></li>
          <li><a href="Deadlines.html">Deadlines</a></li>
          <li><a href="Tickets.html">Tickets</a></li>
          <li><a href="Progress.html">Progress</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <section class="Clients">
        <h3>List of Clients</h3>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Password</th>
              <th>Role</th>
              <th>Actions</th> <!-- New column -->
            </tr>
          </thead>
          <tbody>
            <!-- Populated dynamically -->
          </tbody>
        </table>
        <button><a href="add-new-client.html">Add New Client</a></button>
      </section>
    </main>
  </div>

  <script>
    const clients = JSON.parse(localStorage.getItem('clients')) || [];
    const tbody = document.querySelector('tbody');

    function renderClients() {
      tbody.innerHTML = ""; // Clear any existing rows

      clients.forEach((client, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${client.name}</td>
          <td>${client.email}</td>
          <td>••••••••</td>
          <td>${client.role}</td>
          <td>
            <button onclick="editClient(${index})">Edit</button>
            <button onclick="deleteClient(${index})">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function deleteClient(index) {
      if (confirm("Are you sure you want to delete this client?")) {
        clients.splice(index, 1); // Remove client from array
        localStorage.setItem('clients', JSON.stringify(clients)); // Update storage
        renderClients(); // Re-render the table
      }
    }

    function editClient(index) {
      localStorage.setItem('editClientIndex', index); // Store index
      window.location.href = 'edit-client.html'; // Redirect
    }

    renderClients(); // Render on load
  </script>
</body>
</html>
