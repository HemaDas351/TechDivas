<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Client</title>
  <link rel="stylesheet" href="add-new-client.css">
</head>
<body>
  <div class="form-container">
    <h2>Add New Client</h2>
    <form id="addClientForm" onsubmit="addClient(event)">
      <label for="name">Client Name</label>
      <input type="text" id="name" name="name" placeholder="Enter client's name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter email address" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter a strong password" minlength="6" required>

      <label for="role">Role</label>
      <select id="role" name="role" required>
        <option value="">Select role</option>
        <option value="Frontend Developer">Frontend Developer</option>
        <option value="Backend Developer">Backend Developer</option>
        <option value="UI/UX Designer">UI/UX Designer</option>
        <option value="Product Owner">Product Owner</option>
      </select>

      <button type="submit">Save Client details</button>
    </form>
  </div>

  <script src="add-new-client.js"></script>
</body>
</html>
