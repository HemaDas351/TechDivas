<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Submitted Tickets</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f6f8;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    #controls {
      max-width: 800px;
      margin: 0 auto 20px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }

    #ticketContainer {
      max-width: 800px;
      margin: 0 auto;
    }

    .ticket {
      background: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 6px solid #ccc;
      position: relative;
    }

    .ticket.low { border-left-color: #27ae60; }
    .ticket.medium { border-left-color: #f1c40f; }
    .ticket.high { border-left-color: #e74c3c; }

    .ticket p {
      margin: 8px 0;
      font-size: 16px;
    }

    .ticket p strong {
      color: #2c3e50;
    }

    .btn {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn:hover {
      background: #3a74c3;
    }

    .delete-btn {
      background: #e74c3c;
    }

    .delete-btn:hover {
      background: #c0392b;
    }

    .edit-btn {
      background: #f39c12;
    }

    .edit-btn:hover {
      background: #d68910;
    }

    select, input[type="text"] {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>All Submitted Tickets</h2>

  <div id="controls">
    <select id="priorityFilter">
      <option value="">Filter by Priority</option>
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
    </select>

    <input type="text" id="searchInput" placeholder="Search by name or issue" />
    <button id="exportBtn" class="btn">üì• Export CSV</button>
  </div>

  <div id="ticketContainer"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc, updateDoc, query } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBu2bfT5vAjrSRp4NG2nF8kXqMfgE1dtL4",
      authDomain: "tickets-690eb.firebaseapp.com",
      projectId: "tickets-690eb",
      storageBucket: "tickets-690eb.firebasestorage.app",
      messagingSenderId: "926899526625",
      appId: "1:926899526625:web:bcabdc5d1c89b1ece4d0a0",
      measurementId: "G-4XLKDJ9HPY"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const ticketContainer = document.getElementById('ticketContainer');
    const priorityFilter = document.getElementById('priorityFilter');
    const searchInput = document.getElementById('searchInput');

    let tickets = [];

    async function loadTickets() {
      const q = query(collection(db, "tickets"));
      const querySnapshot = await getDocs(q);
      tickets = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderTickets();
    }

    function renderTickets() {
      const search = searchInput.value.toLowerCase();
      const priority = priorityFilter.value;

      ticketContainer.innerHTML = "";

      const filtered = tickets.filter(t =>
        (!priority || t.priority === priority) &&
        (t.name.toLowerCase().includes(search) || t.description.toLowerCase().includes(search))
      );

      filtered.forEach(t => {
        const div = document.createElement('div');
        div.className = `ticket ${t.priority.toLowerCase()}`;
        div.innerHTML = `
          <p><strong>Name:</strong> ${t.name}</p>
          <p><strong>Email:</strong> ${t.email}</p>
          <p><strong>Type:</strong> ${t.type}</p>
          <p><strong>Description:</strong> ${t.description}</p>
          <p><strong>Priority:</strong> ${t.priority}</p>
          <button class="btn edit-btn" onclick="editTicket('${t.id}')">‚úèÔ∏è Edit</button>
          <button class="btn delete-btn" onclick="deleteTicket('${t.id}')">üóë Delete</button>
        `;
        ticketContainer.appendChild(div);
      });
    }

    window.editTicket = async (id) => {
      const ticket = tickets.find(t => t.id === id);
      const newDesc = prompt("Edit the description:", ticket.description);
      if (newDesc !== null) {
        await updateDoc(doc(db, "tickets", id), { description: newDesc });
        ticket.description = newDesc;
        renderTickets();
      }
    };

    window.deleteTicket = async (id) => {
      if (confirm("Are you sure you want to delete this ticket?")) {
        await deleteDoc(doc(db, "tickets", id));
        tickets = tickets.filter(t => t.id !== id);
        renderTickets();
      }
    };

    searchInput.addEventListener('input', renderTickets);
    priorityFilter.addEventListener('change', renderTickets);

    // CSV Export
    document.getElementById('exportBtn').addEventListener('click', () => {
      let csv = "Name,Email,Type,Description,Priority\n";
      tickets.forEach(t => {
        csv += `"${t.name}","${t.email}","${t.type}","${t.description.replace(/"/g, '""')}","${t.priority}"\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "tickets.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });

    loadTickets();
  </script>
</body>
</html>
