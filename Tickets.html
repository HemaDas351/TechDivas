<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Submitted Tickets</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f6f8;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    #controls {
      max-width: 800px;
      margin: 0 auto 20px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }

    #ticketContainer {
      max-width: 800px;
      margin: 0 auto;
    }

    .ticket {
      background: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 6px solid #ccc;
      position: relative;
    }

    .ticket.low { border-left-color: #27ae60; }
    .ticket.medium { border-left-color: #f1c40f; }
    .ticket.high { border-left-color: #e74c3c; }

    .ticket p {
      margin: 8px 0;
      font-size: 16px;
    }

    .ticket p strong {
      color: #2c3e50;
    }

    .btn {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn:hover {
      background: #3a74c3;
    }

    .delete-btn {
      background: #e74c3c;
    }

    .delete-btn:hover {
      background: #c0392b;
    }

    .edit-btn {
      background: #f39c12;
    }

    .edit-btn:hover {
      background: #d68910;
    }

    select, input[type="text"] {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>All Submitted Tickets</h2>

  <div id="controls">
    <select id="priorityFilter">
      <option value="">Filter by Priority</option>
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
    </select>

    <input type="text" id="searchInput" placeholder="Search by name or issue" />

    <button class="btn" onclick="exportToCSV()">Export to CSV</button>
  </div>

  <div id="ticketContainer"></div>

  <script>
    let tickets = JSON.parse(localStorage.getItem('tickets')) || [];

    function renderTickets() {
      const container = document.getElementById('ticketContainer');
      const filter = document.getElementById('priorityFilter').value;
      const search = document.getElementById('searchInput').value.toLowerCase();

      container.innerHTML = '';

      const filteredTickets = tickets.filter(ticket => {
        const matchesPriority = !filter || ticket.priority === filter;
        const matchesSearch =
          ticket.name.toLowerCase().includes(search) ||
          ticket.type.toLowerCase().includes(search) ||
          ticket.description.toLowerCase().includes(search);
        return matchesPriority && matchesSearch;
      });

      if (filteredTickets.length === 0) {
        container.innerHTML = "<p>No matching tickets found.</p>";
        return;
      }

      filteredTickets.forEach((ticket, index) => {
        const priorityClass = ticket.priority.toLowerCase();
        const ticketDiv = document.createElement('div');
        ticketDiv.className = `ticket ${priorityClass}`;
        ticketDiv.innerHTML = `
          <p><strong>Name:</strong> ${ticket.name}</p>
          <p><strong>Email:</strong> ${ticket.email}</p>
          <p><strong>Issue Type:</strong> ${ticket.type}</p>
          <p><strong>Description:</strong> ${ticket.description}</p>
          <p><strong>Priority:</strong> ${ticket.priority}</p>
          <button class="btn edit-btn" onclick="editTicket(${index})">Edit</button>
          <button class="btn delete-btn" onclick="deleteTicket(${index})">Delete</button>
        `;
        container.appendChild(ticketDiv);
      });
    }

    function deleteTicket(index) {
      if (confirm("Are you sure you want to delete this ticket?")) {
        tickets.splice(index, 1);
        localStorage.setItem('tickets', JSON.stringify(tickets));
        renderTickets();
      }
    }

    function editTicket(index) {
      const ticket = tickets[index];
      const name = prompt("Edit Name:", ticket.name);
      const email = prompt("Edit Email:", ticket.email);
      const type = prompt("Edit Issue Type:", ticket.type);
      const description = prompt("Edit Description:", ticket.description);
      const priority = prompt("Edit Priority (High/Medium/Low):", ticket.priority);

      if (name && email && type && description && priority) {
        tickets[index] = { ...ticket, name, email, type, description, priority };
        localStorage.setItem('tickets', JSON.stringify(tickets));
        renderTickets();
      }
    }

    function exportToCSV() {
      if (tickets.length === 0) return alert("No tickets to export!");

      const csv = [
        ["Name", "Email", "Issue Type", "Description", "Priority"],
        ...tickets.map(t =>
          [t.name, t.email, t.type, t.description, t.priority].map(field =>
            `"${field.replace(/"/g, '""')}"`
          ).join(",")
        ),
      ].join("\n");

      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "tickets.csv";
      link.click();
    }

    document.getElementById("priorityFilter").addEventListener("change", renderTickets);
    document.getElementById("searchInput").addEventListener("input", renderTickets);

    renderTickets();
  </script>
</body>
</html>
