<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Admin Panel</h2>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#" onclick="loadPage('Clients.html')">Clients</a></li>
          <li><a href="#" onclick="loadPage('Deadlines.html')">Deadlines</a></li>
          <li><a href="#" onclick="loadPage('Tickets.html')">Tickets</a></li>
          <li><a href="#" onclick="loadPage('Progress.html')">Progress</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <section class="dashboard-home">
        <h2>Welcome to the Admin Dashboard</h2>
        <div class="quick-links">
          <button onclick="loadPage('Clients.html')">Go to Clients</button>
          <button onclick="loadPage('Deadlines.html')">Go to Deadlines</button>
          <button onclick="loadPage('Tickets.html')">Go to Tickets</button>
          <button onclick="loadPage('Progress.html')">Go to Progress</button>
        </div>
        <iframe id="contentFrame" src="" style="width: 100%; height: 70vh; border: none; margin-top: 20px;"></iframe>
      </section>
    </main>
  </div>
  <script>
    function loadPage(page) {
      document.getElementById("contentFrame").src = page;
    }
  </script>
</body>
</html>
